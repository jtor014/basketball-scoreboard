<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team">HOME</h3>
                <div class="scoreboard" id="home-score"></div>
                <div class="increment-cont">
                    <button class="increment" onclick="add1home()">+1</button>
                    <button class="increment" onclick="add2home()">+2</button>
                    <button class="increment" onclick="add3home()">+3</button>
                </div>
            </div>  
            <div>
                <h3 class="team">GUEST</h3>
                <div class="scoreboard" id="guest-score"></div>
                <div class="increment-cont">
                    <button class="increment" onclick="add1guest()">+1</button>
                    <button class="increment" onclick="add2guest()">+2</button>
                    <button class="increment" onclick="add3guest()">+3</button>
                </div>  
            </div>
        </div>
        
    </body>
</html>
